<!DOCTYPE html>
<html>
<head>
    <title>Tiny To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; max-width: 500px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        #todo-input { width: 100%; padding: 10px; }
        button { padding: 10px 15px; margin-top: 10px; }
        ul { padding: 0; list-style-type: none; }
        li { padding: 8px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; }
        .done { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>

<h1>To-Do List</h1>

<input id="todo-input" type="text" placeholder="Add a new task...">
<button onclick="addTodo()">Add</button>

<ul id="todo-list"></ul>

<script>
async function loadTodos() {
    const resp = await fetch("/api/todos");
    const data = await resp.json();
    const list = document.getElementById("todo-list");
    list.innerHTML = "";
    data.todos.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
            <span class="${item.done ? 'done' : ''}" onclick="toggle('${item.id}')">${item.text}</span>
            <button onclick="removeTodo('${item.id}')">X</button>
        `;
        list.appendChild(li);
    });
}

async function addTodo() {
    const text = document.getElementById("todo-input").value;
    await fetch("/api/todos", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text})
    });
    document.getElementById("todo-input").value = "";
    loadTodos();
}

async function toggle(id) {
    await fetch(`/api/todos/${id}/toggle`, { method: "POST" });
    loadTodos();
}

async function removeTodo(id) {
    await fetch(`/api/todos/${id}`, { method: "DELETE" });
    loadTodos();
}

loadTodos();
</script>

</body>
</html>
